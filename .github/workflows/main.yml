name: Publish iOS App to App Store

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  release-ios:
    name: Build and release iOS app
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: "2.x"
      - name: Install Fastlane
        run: cd fastlane && bundle install && cd ..
      - name: Install packages
        run: yarn install
      - name: Install pods
        run: cd fastlane && pod install && cd ..
      - name: Execute Fastlane command
        run: cd fastlane && fastlane github
